name: Gradle Build

on:
  push:
    branches:
      - main
      - testng
      - junit4
  pull_request:
    branches:
      - main
      - testng
      - junit4

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Build with Gradle
        run: ./gradlew build

